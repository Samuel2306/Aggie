<script>
    $(function(){
        var str = '虽然我们初次见面的方式很"传统"，但是相识就是缘分，希望这一次相见能给我们两个人的生活带来新的希望和新的开始！'
        $(".btn-success").click(function(){
            var name = $(".name").val().trim()
            if(name == 'Aggie'){
                $('#box').addClass('zoomOut')

                setTimeout(function(){
                    $('#box1').addClass('zoomIn')
                    var audio = document.getElementById('audio');
                    var index = 2
                    var boyIndex = 1
                    setTimeout(function(){
                        var t = setInterval(function(){
                            $("#content").html(str.substring(0,index))
                            if(index < str.length){
                                index += 1
                            }else{
                                clearInterval(t)
                            }
                        },200)

                        setTimeout(function(){
                            audio.play()
                        },1500)


                        $("#music").click(function(){
                            if($(this).hasClass('rotate')){
                                $(this).removeClass('rotate')
                                audio.pause()
                            }else{
                                $(this).addClass('rotate')
                                audio.play()
                            }
                        })

                        var boy = setInterval(function(){
                            if(boyIndex <=20){
                                $(".boy" + (boyIndex - 1)).hide()
                                $(".boy" + boyIndex).show()
                                boyIndex += 1
                            }else{
                                clearInterval(boy)
                            }
                        },300)

                    },1000)
                },80)
            }else{
                $('#myModal').modal('show')
            }
        })
        $('#myModal').on('hidden.bs.modal', function (e) {
            $(".name").val('')
        })

        var urls = [
          "./images/1.png",
          "./images/2.jpeg",
          "./images/bg1.jpg",
          "./images/bg2.jpg",
          "./images/boy1.png",
          "./images/boy2.png",
          "./images/boy3.png",
          "./images/boy4.png",
          "./images/boy5.png",
          "./images/girl.png",
          "./images/love.gif",
          "./images/music.png",
          "./images/no.gif",
          "./images/tag.png",
        ]
        urls.forEach(function(url){
            var $node = $("<img src='" + url + "'>")
        })
